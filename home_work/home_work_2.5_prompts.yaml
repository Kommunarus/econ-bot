prompts:
  - question: "Как перевести в верхний регистр первую букву каждого слова в строке?"
    answer: |
      Есть несколько способов это сделать. Но проще всего через 
      стандартную библиотеку string. У нее есть  метод capwords, который делает то, то нужно.
      Например (покажу только один пример, если нужно больше, то сообщите).
     
      'python
      import string
      s = 'The quick brown fox jumped over the lazy dog.'
      print(s)
      print(string.capwords(s))
      '
     
      Вернет:
      The quick brown fox jumped over the lazy dog.
      The Quick Brown Fox Jumped Over The Lazy Dog.
      
      Если нужно больше примеро - сообщите.
  - question: "Как найти непересекающиеся подстроки, совпадающие с шаблоном?"
    answer: |
      Есть быстрый способ найти подстроки по шаблону. Просто следуй этому примеру:
      Например: (покажу только один пример, если нужно больше, то сообщите)
      
      'python
      import re
      text = 'abbaaabbbbaaaaaa'
      pattern = 'ab'
      for match in re.findall(pattern, text):
        print('Found {!r}'.format(match))
      '   
      
      Вернет:
      Found 'ab'
      Found 'ab'
      
      Если нужно больше примеро - сообщите.

  - question: "Как вернуть количество секунд, прошедших с начала эпох?"
    answer: |
      Если вам требуются функции связанные со временем, то нет ничего лучше, 
      чем использовать модуль time.
      Вот пример, который находит количество секунд, от начала отсчета.
      Например: (покажу только один пример, если нужно больше, то сообщите)
      
      'python
      import time
      print('The time is: ', time.time())
      '
      
      Вернет:
      The time is: 1769349092.3236856
      
      Если нужно больше примеро - сообщите.

  - question: "Как улучшить читаемость json файла?"
    answer: |
      Json файлы очень упрощают работу с данными, потому что имеют ряд функций для
      улучшения читаемости. Например можно использовать параметр indent, который
      добавляет пробелы в начале строки.
      Например: (покажу только один пример, если нужно больше, то сообщите)
      
      import json
      data = [{'a': 'A', 'b': (2, 4), 'c': 3.0}]
      print('DATA: ', repr(data))
      print('NORMAL: ', json.dumps(data, sort_keys=True))
      print('INDENT: ', json.dumps(data, sort_keys=True, indent=2))
      
      Вернет:
      DATA:  [{'a': 'A', 'b': (2, 4), 'c': 3.0}]
      NORMAL:  [{'a': 'A', 'b': [2, 4], 'c': 3.0}]
      INDENT:  [
        {
          'a': 'A',
          'b': [
            2,
            4
          ],
          'c': 3.0
        }
      ]
      
      Если нужно больше примеро - сообщите.
